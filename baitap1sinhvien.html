<body>
    <script>
         
         let vatly = +(prompt ("điểm sinh viên vật lý"));
         let hoahoc = +(prompt ("điểm sinh viên hóa học "));
         let sinhhoc = +(prompt ("điểm sinh viên sinh học "));
    
        document.write ("điểm sinh viên môn vật lý: " + vatly + "<hr />" + "<br>" + "<br>");
        document.write ("điểm sinh viên môn hóa học: " + hoahoc + ("<hr />"));
        document.write ("<br>");
        document.write ("điểm sinh viên môn sinh học: " + sinhhoc + ("<hr />"));
        
        let TongDiem = vatly + hoahoc+ sinhhoc
        document.write("Tổng Điểm: " + TongDiem);
      
        
        
        
        
  
  
  </script>
</body>
