<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Caculator</h1>
    <input type="text" id="qq">
    <input type="text" id="ww">
    <br>
    <button type="button" value= "+" onclick="go(this.value)">Phép(+)</button>
    <button type="button" value= "-" onclick="go(this.value)">Phép(-)</button>
    <button type="button" value= "*" onclick="go(this.value)">Phép(*)</button>
    <button type="button" value= "/" onclick="go(this.value)">Phép(/)</button>
    <div id="show"></div>
<script>
    function go(kq){
    let a = +document.getElementById("qq").value;
    let b = +document.getElementById("ww").value;
    if (kq == "+"){
     let   c = a + b;
     document.getElementById("show").innerHTML=c;
    }

    if (kq == "-"){
    let c = a - b;
    document.getElementById("show").innerHTML=c;      
    }
    
    if (kq == "*"){
    let c = a * b;
    document.getElementById("show").innerHTML=c;
     }

     if (kq == "/"){

        let c = a/b;
        document.getElementById("show").innerHTML=c;

     }
}
</script>
</body>
</html>
